{% extends 'base.html' %}
{% block content %}
<div class="jumbotron" style="width: 80%; margin: 50px auto auto auto;">
    <h1 class="hf display-2">Chow</h1>
    <h3 class="negMar">Registration</h3>
    <form method="POST" action="">
        <div class="form-group">
            <label for="name">Nick Name / Username</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="userEmail" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="userpassword">Password</label>
            <input type="password" class="form-control" name="userPassword" id="userpassword">
        </div>

        <button type="submit" class="ripple-surface btn btn-primary">Register</button>
    </form>
</div>

{% endblock %}
