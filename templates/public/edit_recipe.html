{% extends 'base.html' %}
{% block content %}

<div class="jumbotron" style="width: 80%; margin-left: auto; margin-right:auto;">
    <div class="">
        <h1 class="text-center hf">Edit Recipe</h1>
    </div>

    <div class="addrecipys">
        <form action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" method="POST">
            <div class="form-group">
                <label class="sr-only" for="username"></label>
                <input type="text" class="form-control sr-only" id="username" value="{{session_name}}" name="username">
            </div>
            <div class="form-group">
                <i class="material-icons">import_contacts</i>
                <label for="recipeName">&nbsp;Recipe Name:</label>
                <input type="text" class="form-control" id="recipeName" name="recipe_name"
                    value="{{recipe.recipe_name}}">
            </div>
            <div class="form-group">
                <i class="material-icons">restaurant</i>
                <label for="chef">&nbsp;Chefs Name</label>
                <input type="text" class="form-control" id="chef" name="chef" value="{{recipe.chef}}">
            </div>
            <div class="form-group">
                <i class="material-icons">create</i>
                <label for="dish_descrition">&nbsp;Dish descrition:</label>
                <textarea class="form-control" id="dish_descrition" name="descrition" maxlength="150"
                    rows="2">{{recipe.descrition}}</textarea>
            </div>
            <div class="form-group">
                <i class="material-icons">poll</i>
                <label class="my-1 mr-2" for="category">&nbsp;Categorys:</label>
                <select class="custom-select my-1 mr-sm-2" name="category" id="category" required>
                    <option value="" disabled selected>Choose Category:</option>
                    <option value="Veggie">Veggie</option>
                    <option value="Beef">Beef</option>
                    <option value="Pork">Pork</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Lamb">Lamb</option>
                    <option value="Fish">Fish</option>
                    <option value="Sweets">Sweets</option>
                    <option value="Bread">Breads</option>

                </select>
            </div>
            <div class="form-group">
                <i class="material-icons">timelapse</i>
                <label class="my-1 mr-2" for="servings">&nbsp;Servings:</label>
                <select class="custom-select my-1 mr-sm-2" id="servings" name="servings" required>
                    <option value="" disabled selected>Servings:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="form-group" title="Prep time plus cooking time">
                <i class="material-icons">access_time</i>
                <label for="cooking_time">&nbsp;Total Time:</label>
                <input type="text" class="form-control" name="cooking_time" id="cooking_time"
                    value="{{recipe.cooking_time}}">
            </div>

            <br>
            <div class="form-group">
                <i class="material-icons">add_a_photo</i>
                <label for="dish_image_uploader">&nbsp;Dish Image URL</label>
                <input type="text" class="form-control" name="dish_image" id="dish_image_uploader"
                    value="{{recipe.dish_image}}" title="Right Click:'Copy Image Location'">
            </div>
            <br>
            <div class="form-group">
                <i class="material-icons">assignment</i>
                <label for="ingredients">&nbsp;Ingredients:</label>
                <textarea class="form-control ckeditor" id="ingredients" name="ingredients" rows="4">
                    {{recipe.ingredients|safe}}
                </textarea>
            </div>
            <div class="form-group">
                <i class="material-icons">assignment_turned_in </i>
                <label for="cooking_method">&nbsp;Cooking Method:</label>
                <textarea class="form-control ckeditor" id="cooking_method" name="cooking_method" rows="5">
                {{recipe.cooking_method|safe}}
                </textarea>
            </div>
            <div class="">
                <label class="sr-only" for="date_added"></label>
                <input type="date" class="sr-only form-control" id="date_added" name="date_added"
                    value="{{recipe.date_added}}">

            </div>
            <div>
                <button type="submit" class="ripple-surface btn btn-primary">Edit Done</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
