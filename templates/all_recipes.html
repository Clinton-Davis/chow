{% extends 'base.html' %}
{% block content %}
<div class="container recipeContainer">
  {% for recipe in recipes %}

  <div class="card" style="width: 18rem;">
    <img src="{{url_for('file', filename=recipe['dish_image_name'])}}" style="height: 200px; width: auto;"
      class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{recipe.recipe_name}}</h5>
      <h6 class="card-title">By:{{recipe.username}}</h6>
      <p class="card-text">{{recipe.descrition}}</p>

      <span class="card-text">{{recipe.category}}</span>
      <span class="card-text">{{recipe.dairy_free}}</span>
      <!--<p class="card-text">{{recipe.Ingredients}}</p>
    <p class="card-text">{{recipe.cooking_method}}</p>
    -->
    </div>
    <a href="{{ url_for('recipe', recipe_id=recipe._id ) }}" class="btn btn-primary">Lets Chow!</a>
  </div>


  {% endfor %}
</div>
{% endblock %}
