{% extends 'base.html' %}
{% block content %}
<div class="container recipeContainer">
  <!--Cycles throug all the recipes-->
  {% for recipe in recipes %}

  <div class="card" style="width: 18rem;">
    <img src="{{url_for('file', filename=recipe['dish_image_name'])}}" id="dish_image"
      style="height: 200px; width: auto;" class="card-img-top" alt="{{recipe.recipe_name}}">
    <div class="card-body">
      <h5 class="card-title">{{recipe.recipe_name}}</h5>
      <h6 class="card-title">By:{{recipe.username}}</h6>
      <p class="card-text">{{recipe.descrition}}</p>

      <span class="card-text">{{recipe.category}}</span>
      <!--This make sure No dairy is not 'NONE'-->
      {% if recipe.dairy_free == none %}
      <span class="card-text"></span>
      {% else %}
      <span class="card-text">Dairy Free</span>
      {% endif %}

    </div>
    <!--This link will take you to a recipe page with all the recipes details-->
    <a href="{{ url_for('recipe', recipe_id=recipe._id ) }}" class="btn btn-primary">Lets Chow!</a>
  </div>


  {% endfor %}
</div>
{% endblock %}
