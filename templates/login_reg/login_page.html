{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-2 hf">Chow</h1>
    <h3 class="negMar">Login</h3>
    <form method="POST" action="{{ url_for('login') }}">
        <!-- <div class="form-group">
            <label for="usernameLogin">Nick Name / Username</label>
            <input type="text" class="form-control" name="username" id="usernameLogin" required>
        </div>-->
        <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" name="userEmail" id="footerLoginEmail"
                aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="Login-page-password">Password</label>
            <input type="password" class="form-control" name="userPassword" id="Login-page-password">
        </div>
        <button type="submit" class="ripple-surface btn btn-primary">Submit</button>
        <br>
        <br>
        Don't have an account <a href="{{ url_for('register') }}">Sign up here</a>
    </form>
</div>

{% endblock %}
