{% extends 'base.html' %}
{% block content %}

<div class="">
    <h1 class="">Add Recipe</h1>
</div>

<div class="addrecipys">
    <form action="{{ url_for('inset_recipe') }}" method="POST">
        <div class="form-group">
            <label for="inputAddress">Your Nick Name/First Name</label>
            <input type="text" class="form-control" id="nickName" name="nick_name" placeholder="Nick name or Fist name">
        </div>
        <div class="form-group">
            <label for="inputAddress">Recipe Name</label>
            <input type="text" class="form-control" id="RecipeName" name="recipe_name"
                placeholder="What the dish called?">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Descrition</label>
            <textarea class="form-control" id="descrition" name="descrition" rows="3"
                placeholder="Write a little somthing about your dish"></textarea>
        </div>
        <!-- <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Categorys</label>
            <select class="custom-select my-1 mr-sm-2" name="category" id="category" name="category">
                <option selected>Choose Category</option>
                <option value="1">Veggie</option>
                <option value="2">Beef</option>
                <option value="3">Pork</option>
                <option value="4">Chicken</option>
            </select>
        </div>-->
        <div class="form-group">
            <label for="inputAddress">Servings</label>
            <input type="text" class="form-control" id="serves" placeholder="How many serving will I get?">
        </div>
        <div class="form-group">
            <label for="inputAddress">Cooking Time</label>
            <input type="text" class="form-control" id="serves" placeholder="How long will it take to cook?">
        </div>
        <!--  <div class="form-check">
            <input class="form-check-input" name="dairy_free" type="checkbox" value="" id="dairy_free_box">
            <label class="form-check-label" for="defaultCheck1">
                Dairy Free? Check for "Yes"
            </label>
        </div>-->
        <div class="custom-file">
            <label class="custom-file-label" for="customFile">Upload Image</label>
            <input type="file" class="custom-file-input" id="customFile">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="Password"
                placeholder="To edit or Delete you will need a password" />


        </div>
        <div class=" addrecipys">

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Ingreadence</label>
                <textarea class="form-control" id="ingredients" name="Ingredients" rows="3"
                    placeholder="Type in like this: 5g Suger (Enter)"></textarea>
            </div>

        </div>
        <div class="addrecipys">

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Cooking Method</label>
                <textarea class="form-control" id="cooking_method" name="cooking_method" rows="3"
                    placeholder="Seperate each different instruction with a space inbetween."></textarea>
            </div>
            <div>
                <button type="submit" name="action" class="btn btn-primary">Add Recipe</button>
            </div>
    </form>
</div>
