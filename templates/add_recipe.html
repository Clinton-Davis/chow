{% extends 'base.html' %}
{% block content %}
<div class="jumbotron" style="width: 80%; margin-left: auto; margin-right:auto;">
    <div class="">
        <h1 class="text-center">Add Recipe</h1>
    </div>

    <div class="addrecipys">
        <form action="{{ url_for('inset_recipe') }}" method="POST">
            <div class="form-group">
                <label for="inputAddress">Your Nick Name/Username:</label>
                <input type="text" class="form-control" id="nickName" name="nick_name"
                    placeholder="Nick name or Username">
            </div>
            <div class="form-group">
                <label for="inputAddress">Recipe Name:</label>
                <input type="text" class="form-control" id="RecipeName" name="recipe_name"
                    placeholder="What the dish called?">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Dish descrition:</label>
                <textarea class="form-control" id="descrition" name="descrition" rows="2"
                    placeholder="Write a little somthing about your dish"></textarea>
            </div>
            <div class="form-group">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Categorys:</label>
                <select class="custom-select my-1 mr-sm-2" name="category" id="category" name="category">
                    <option selected>Choose Category:</option>
                    <option value="Veggie">Veggie</option>
                    <option value="Beef">Beef</option>
                    <option value="Pork">Pork</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Lamb">Lamb</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputAddress">Servings:</label>
                <input type="text" class="form-control" id="serves" placeholder="How many serving will I get?">
            </div>
            <div class="form-group">
                <label for="inputAddress">Cooking Time:</label>
                <input type="text" class="form-control" id="serves" placeholder="How long will it take to cook?">
            </div>
            <div class="form-check">
                <input class="form-check-input" name="dairy_free" type="checkbox" value="Yes" id="dairy_free_box">
                <label class="form-check-label" for="defaultCheck1">
                    Dairy Free? Check for "Yes"
                </label>
            </div>
            <br>
            <div class="form-group custom-file">
                <label class="custom-file-label" for="customFile">Upload Image:</label>
                <input type="file" class="custom-file-input" id="customFile">
            </div>
            <br>
            <br>
            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Ingreadence:</label>
                <textarea class="form-control" id="ingredients" name="Ingredients" rows="4"
                    placeholder="Type in like this: 5g Suger (Enter)"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Cooking Method:</label>
                <textarea class="form-control text-capitalize" id="cooking_method" name="cooking_method" rows="5"
                    placeholder="Seperate each different instruction with a space inbetween."></textarea>
            </div>
            <div>
                <button type="submit" name="action" class="btn btn-primary">Add Recipe</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
