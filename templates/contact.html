{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">

    <span class="display-2 hf">Chow</span><span>By </span><span class="hotpoint fs">HotPoint</span>

    <hr class="my-4">
    <p class="about-p">Thank you for using<span class="dhf">&nbsp;Chow</span>. If you would like to get in contact.
        <br>
        Please leave a message below and we will be in touch shortly.</p>
    <hr>
    <br>
    <form>
        <div class="form-group">
            <label for="contact_email">Email address</label>
            <input type="email" class="form-control" id="contact_email" placeholder="Your email here">

        </div>
        <div class="form-group">
            <label for="message">Leave us a message</label>
            <textarea class="form-control" id="message" name="message" rows="3"
                placeholder="Leave your message here."></textarea>
        </div>
        <div class="container">
            <div class="row">
                <button type="submit" class="ripple-surface col-sm-6 btn btn-primary lead hf btn-lg">Submit</button>
                <a href="{{url_for('all_recipe')}}" class="ripple-surface col-sm-6 btn btn-primary lead hf btn-lg">Back
                    Home</a>
            </div>
    </form>
</div>
</div>

{% endblock content %}
